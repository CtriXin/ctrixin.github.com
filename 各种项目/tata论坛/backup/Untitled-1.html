<SCRIPT type="text/javascript">
$(function(){
	//得到焦点
	$("#password").focus(function(){
		$("#left_hand").animate({
			left: "145",
			top: " -32"
		},{step: function(){
			if(parseInt($("#left_hand").css("left"))>130){
				$("#left_hand").attr("class","left_hand");
			}
		}}, 2000);
		$("#right_hand").animate({
			right: "-94",
			top: "-32px"
		},{step: function(){
			if(parseInt($("#right_hand").css("right"))> -100){
				$("#right_hand").attr("class","right_hand");
			}
		}}, 2000);
	});
	//失去焦点
	$("#password").blur(function(){
		$("#left_hand").attr("class","initial_left_hand");
		$("#left_hand").attr("style","left:130px;top:-12px;");
		$("#right_hand").attr("class","initial_right_hand");
		$("#right_hand").attr("style","right:-114px;top:-12px");
	});
});
</SCRIPT>
