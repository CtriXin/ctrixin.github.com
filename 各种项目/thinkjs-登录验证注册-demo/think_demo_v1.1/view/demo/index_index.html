<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h4>Please login</h4>

<div class="row">
    <div class="col-md-2">
        <%= nameinfo %> <br>
        <%= text %>

        <form action="/demo/index/login" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="user name"/>
                <span><%= Qmark %></span>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="pwd" placeholder="password"/>
                <span><%= Qtext %></span>
            </div>
            <button class="btn btn-default" type="submit">Login</button>
            <a class="btn btn-default" href="/demo/index/sign">注册</a>

        </form>
    </div>
</div>
</body>
</html>
