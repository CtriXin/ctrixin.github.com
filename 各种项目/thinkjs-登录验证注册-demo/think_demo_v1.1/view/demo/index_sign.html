<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h4>Please login</h4>
<div class="row">
    <div class="col-md-2">
        <p>请在下列表单中,填入您的用户名密码以登录.</p>
        <form action="/demo/index/signform" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="name_sign" placeholder="user name"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="pwd_sign" placeholder="password"/>
            </div>
            <button class="btn btn-default" type="submit">sign</button>
        </form>
    </div>
</div>
</body>
</html>
