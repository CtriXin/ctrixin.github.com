    <script>

function _WXShare(e,c,j,g,f,b,h){

	//e:::icon

	c=c||100;

	j=j||100;

	g=g||document.title;

	f=f||document.title;

	b=b||document.location.href;

	h=h||"";

	function i(){WeixinJSBridge.invoke("sendAppMessage",{appid:h,img_url:e,img_width:c,img_height:j,link:b,desc:f,title:g},function(l){_report("send_msg",l.err_msg)})}function a(){WeixinJSBridge.invoke("shareTimeline",{img_url:e,img_width:c,img_height:j,link:b,desc:f,title:g},function(l){_report("timeline",l.err_msg)})}function d(){WeixinJSBridge.invoke("shareWeibo",{content:f,url:b},function(l){_report("weibo",l.err_msg)})}document.addEventListener("WeixinJSBridgeReady",function k(){WeixinJSBridge.on("menu:share:appmessage",function(l){i()});WeixinJSBridge.on("menu:share:timeline",function(l){a()});WeixinJSBridge.on("menu:share:weibo",function(l){d()})},false)};

	

	function randomString(len){

		len = len || 32;

		var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz123456789';

		var maxPos = $chars.length;

		var pwd = '';

		for(var i = 0;i < len;i++){

			pwd+=$chars.charAt(Math.floor(Math.random() * maxPos));

		}

		return pwd;

	}

	

	var domain = randomString(6);

	

	var url = "http://"+domain+".17sucai.com";

	var icon = "http://"+domain+"images/s.jpg";

	_WXShare(icon,'100','100','故宫叠粹',

	'artvoi特别策划\n一分钟爱上艺术\n一个甲子离合 两岸故宫叠粹\n（建议wifi下打开）',url);

</script>
