		<script src="/static/test/sevendemo2/js/index.js"></script>
        <script type="text/javascript">
		document.onreadystatechange = loading;
		function loading(){
			if(document.readyState == "complete")
			{
				$("#loading").hide();
				$("#content").show();
			}else{
				$("#loading").hide();
			}
		}




		</script>
