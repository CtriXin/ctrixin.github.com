<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
	<head>
		<meta http-equiv="Content-Type">
		<meta content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<title>七夕恋爱对对碰</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">        
		<link rel="stylesheet" type="text/css" href="/static/test/sevendemo2/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/static/test/sevendemo2/css/index.css" />
        <link rel="stylesheet" type="text/css" href="/static/test/sevendemo2/css/load.css" />

	</head>
	<body>
    <div id="loading">
        <div class="spinner">
            <div class="double-bounce1" id="heart"></div>
            <div class="double-bounce2" id="heart"></div>
        </div>

        <h3 style="
    position: absolute;
    top: 50%;
    width: 80%;
    left: 10%;
    font-size: 2em;
    text-align: center;
    color: #FF8180;
">小嗒嗒正在帮你配对~~</h3>
	</div>
    <div id="content" style="display:none">
        <div class="page page-1-1 page-current">
            <div class="wrap">
                <img class="img_1" src="/static/test/sevendemo2/img/banner.png" />
				<h3 class="text-1">张洁婷碰出了专注起来意气风发,放松下来就是蛇精病的他。</h3>
                <img src="/static/test/sevendemo2/img/qcar.png"  class="img_2" alt=""/>

                <a href="http://www.tataufo.com/welcome/download" class="new-btn"></a>
                <a id="share_btn" href="#shareit" class="new-btn1"></a>

                <img src="/static/test/sevendemo2/img/cover.png" style="opacity: 0;width:100%" alt=""/>
            </div>
        </div>

    </div>



    <div id="shareit">
        <img class="arrow" src="/static/test/sevendemo2/img/share-it.png">
        <a href="#" id="follow">
            <img id="share-text" src="/static/test/sevendemo2/img/share-text.png">
        </a>
    </div>





    <div id="share" onClick="closeDialog()">
    	<div class="shareImg"></div>
    </div>		

        <script src="/static/test/sevendemo2/js/zepto.min.js"></script>
		<script src="/static/test/sevendemo2/js/touch.js"></script>
		<script src="/static/test/sevendemo2/js/index.js"></script>
        <script type="text/javascript">
		document.onreadystatechange = loading; 
		function loading(){
			if(document.readyState == "complete")
			{ 
				setTimeout(demo,3000);
				function demo(){
					$("#loading").hide();
					$("#content").show();
				}

			}
		}
        $("#share_btn").on("click", function() {
            $("#shareit").show();
        });

        $("#shareit").on("click", function(){
            $("#shareit").hide();
        })

		</script>

	</body>
</html>
