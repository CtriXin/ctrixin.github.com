<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Page-Enter" content="RevealTrans(duration=5,Transitionv=23)">
    <title>fullPage.js — 绑定菜单演示_dowebok</title>





    <link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>





    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/type.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/self.css"/>








    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script>
        $(function () {
            $('#click-to-fade').on('click',function(){
                setTimeout("$('#fade-pass').click()",1500);
            });
            $('#dowebok').fullpage({
                anchors: ['page1', 'page2', 'page3', 'page4','page5'],
                menu: '#menu'
            });
            $('#click-from-fade').on('click',function(){
                setTimeout("$('#fade-before').click()",1500);
            });
        });
    </script>
</head>

<body>

<!-- <ul id="menu">
	<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
	<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
	<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
	<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
</ul> -->

<div id="dowebok">
    <div class="section section1">
        <div class="row-fluid">

            <div class="span12 ">

                <img src="media/image/image3.jpg" alt="">

            </div>

            <div class="span12 choos">

                <input class="btn blue btn-block" onclick="window.location.href='#page2'" id="click-to-fade" value="Submit" type="submit">
                <input class="btn blue btn-block" value="Submit" type="submit">

            </div>

        </div>
    </div>

    <div class="section pass opacityy ">
        <input class="btn red" value="下一页" onclick="window.location.href='#page3'" style="display: none;" id="fade-pass" type="submit">
        <input class="btn green" value="上一页" onclick="window.location.href='#page1'" style="display: none;" id="fade-before" type="submit">
    </div>

    <div class="section section2">
        <div class="row-fluid">

            <div class="span12 ">

                <img src="media/image/image2.jpg" alt="">

            </div>

            <div class="span12 choos">

                <input class="btn blue btn-block" onclick="window.location.href='#page4'" id="click-to-fade" value="Submit" type="submit">
                <input class="btn blue btn-block" onclick="window.location.href='#page2'" id="click-from-fade" value="Submit" type="submit">

            </div>

        </div>
    </div>

    <div class="section section3">
        <div class="row-fluid">

            <div class="span12 ">

                <img src="media/image/image4.jpg" alt="">

            </div>

            <div class="span12 choos">

                <input class="btn blue btn-block" onclick="window.location.href='#page4'" id="click-to-fade" value="Submit" type="submit">
                <input class="btn blue btn-block" value="Submit" type="submit">

            </div>

        </div>
    </div>

    <div class="section pass opacityy ">
        <input class="btn red" value="Submit" onclick="window.location.href='#page5'" style="display: none;" id="fade-pass" type="submit">
    </div>

    <div class="section section5">
        <h3>第四屏</h3>

        <p>这是最后一屏</p>
    </div>


</div>

<!--浮动开始 -->
<script type="text/javascript">
    function _(id) {
        return document.getElementById(id);
    }
    if (navigator.userAgent.toLowerCase().indexOf("msie 6.0") != -1) {
        window.setInterval(function () {
            var top = (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop) + (document.documentElement.clientHeight ? document.documentElement.clientHeight : document.body.clientHeight);
            var left = (document.documentElement.clientWidth > document.body.clientWidth) && (document.documentElement.clientWidth != 0) ? document.documentElement.clientWidth : document.body.clientWidth;
            _('w-cup-19').style.position = "absolute";
            _('w-cup-19').style.top = (top - 64) + " px";
        }, 500);
    }
</script>
<div id="w-cup-19" style="bottom:0;">
    <div class="inner" id="worldcup_float">
        <div class="w_cup_19"></div>
        <img src="images/tata-footer.png" class="footer-logo">
        <img src="images/tata-footer-text.png" class="footer-text">
        <a href="#" class="btn footer-btn blue">立即下载</a>
        <!--<a href="#" class="demo-button button gray footer-btn">立即下载</a>-->
        <div class="close" title="关闭"
             onclick="_('worldcup_float').style.display = 'none';_('worldcup_float_hide').style.display = 'inline-block';">
            <img src="btn_close.gif"></div>
    </div>

</div>
<!--浮动结束-->

</body>
</html>
