<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
<title>微信红包整人之愚人节快乐</title>
<link rel="stylesheet" href="fake.css?v=3">
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jweixin-1.0.0.js"></script>
</head>
<style type="text/css">
	.body{min-height:100%;}
	.body::after{background:#000 url(bg.jpg) no-repeat center center;background-size:100% auto;}
</style>
<body>
	
	<div class="body">
		<div class="crush"></div>
		<dl class="main">
			<dt>给你发了一个红包</dt>
			<dd><img src="packet.png" /></dd>
		</dl>
	</div>
    <!--统计代码-->
</body>
<audio class="audio" src="http://zl.vipoj.com/bh/images/foolredpacket/crush0.mp3" preload="auto"></audio>
<audio class="audio" src="http://zl.vipoj.com/bh/images/foolredpacket/crush1.mp3" preload="auto"></audio>
<audio class="audio" src="http://zl.vipoj.com/bh/images/foolredpacket/crush2.mp3" preload="auto"></audio>


	<input type="hidden" id="urltype" value="1"/>
	<input type="hidden" id="followurl" value=""/>

</html>
<script type="text/javascript">
	var count = 0;
	$('.crush').click(function(e){
		$('.audio')[count%3].play();
		$(this).attr("style","background:rgba(0,0,0,.5);");
		$(this).append('<img style="left:'+e.pageX+'px;top:'+e.pageY+'px" src="crush'+(count%3)+'.png" />');
		count ++;
		if(count == 3){
			setTimeout("prompt()",1000); 
		}
	});

	function share(){
		if($('#urltype').val() == '0'){
			window.location.href = $('#followurl').val();
			return;
		}
		$('body').append('<div class="share" onclick="remove(this)">\
			<img src="share.png" />\
			<div class="clear"></div>\
			<p class="tr">点击右上角</p>\
			<p class="tr">发给你要整蛊的人</p>\
			<div class="copyright">由<a href="http://www.lanrenmb.com">by 懒人模板</a> 支持</div>\
		</div>');
	}

	function prompt(){
		$('body').append('<div class="prompt">\
			<div class="cont">\
				<div class="space_30"></div>\
				<p>只是个玩笑，愚人节快乐!</p>\
				<div class="space_30"></div>\
				<a class="btn" onclick="share()">我也要整蛊</a>\
			</div>\
			<div class="bg"></div>\
		</div>');
	}

	
</script>
