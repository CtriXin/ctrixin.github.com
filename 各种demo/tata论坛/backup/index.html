<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Admin login</title>
<!-- icon & css -->
<link rel="shortcut icon" href="images/logo.png">  
<link rel="stylesheet" href="css/design.css" type="text/css" />
<SCRIPT src="js/jquery-1.9.1.min.js" type="text/javascript"></SCRIPT>
<SCRIPT type="text/javascript">
$(function(){
	//得到焦点
	$("#password").focus(function(){
		$("#left_hand").animate({
			left: "150",
			top: " -38"
		},{step: function(){
			if(parseInt($("#left_hand").css("left"))>140){
				$("#left_hand").attr("class","left_hand");
			}
		}}, 2000);
		$("#right_hand").animate({
			right: "-64",
			top: "-38px"
		},{step: function(){
			if(parseInt($("#right_hand").css("right"))> -70){
				$("#right_hand").attr("class","right_hand");
			}
		}}, 2000);
	});
	//失去焦点
	$("#password").blur(function(){
		$("#left_hand").attr("class","initial_left_hand");
		$("#left_hand").attr("style","left:100px;top:-12px;");
		$("#right_hand").attr("class","initial_right_hand");
		$("#right_hand").attr("style","right:-112px;top:-12px");
	});
});
</SCRIPT>


</head>

<body>

<body>
<div class="top_div"></DIV>
<div id="topbg">
<DIV class="topbg">
<DIV class="tou"></DIV>
<DIV class="initial_left_hand" id="left_hand"></DIV>
<DIV class="initial_right_hand" id="right_hand"></DIV>
</DIV>
<P class="pcontent1">
<SPAN class="u_logo"></SPAN>         
<INPUT class="ipt" type="text" placeholder="请输入用户名或邮箱" value=""> 
</P>

<P class="pcontent2">
<SPAN class="p_logo"></SPAN>         
<INPUT class="ipt" id="password" type="password" placeholder="请输入密码" value="">   
</P>
<DIV id="login">
<P style="margin: 0px 35px 20px 45px;">
<SPAN style="float: left;">
<A style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;" 
href="#">登录</A> 
</SPAN>         
</P>
</DIV>
</div>

</html>
