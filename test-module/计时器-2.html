<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8>
    <title>yugi</title>
    <script>
        var interval, reg = /^\d$/,
                sleep = 17,
                sum = 760;
        onload = function() {
            oA.onclick = function() {
                if (!interval) {
                    interval = setInterval(function() {
                        sum++;

                        var d = new Date("1111/1/1,0:0:0");
                        d.setSeconds(sum);
                        console.log(sum);
                        var h = d.getHours();
                        h = reg.test(h) ? "0" + h + ":" : h + ":"
                        var m = d.getMinutes();
                        m = reg.test(m) ? "0" + m + ":" : m + ":"
                        var s = d.getSeconds();
                        s = reg.test(s) ? "0" + s : s;
                        oT.value = h + m + s;
                    }, sleep);
                    this.innerHTML = "停止计时";
                } else {
                    clearInterval(interval);
                    interval = null;
                    this.innerHTML = "开始计时";
                }
            }
        }
    </script>
</head>

<body>
<input type="text" id="oT" style="text-align:right;" readonly=readonly />
<button id="oA">开始计时</button>
</body>

</html>
