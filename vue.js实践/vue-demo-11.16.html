<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    {{ name }}
    <input type="text" v-model="name">
    {{ fullname }}
</div>




</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            name: 'David Beckham'
        },
        computed:{
            fullname:{
                get: function () {
                    return this.name + this.firstName +  ' ' + this.lastName
                },
                set:function (data) {
                    var names = data.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    })


</script>

</html>
