<!--开始游戏-->
<script type="text/javascript">
    var initial = 1000;
    var count = initial;
    var counter; //10 will  run it every 100th of a second
    var state = 0;
    var total = 0;

    if (localStorage.max) {

    }

    function timer() {
        if (count <= 0) {
            clearInterval(counter);
            state = 0;
            $('#result_panel').show();
            if ( !localStorage.max || parseInt(localStorage.max) < total) {
                localStorage.max = total;

            }
            $('#timer').hide();
            localStorage.max = parseInt(localStorage.max) > total ? localStorage.max: total;
            dp_submitScore(total);
            offEvent();
            return;
        }
        count--;
        displayCount(count);
    }

    function displayCount(count) {
        var res = count / 50;
        document.getElementById("timer").innerHTML = res.toPrecision(count.toString().length) + " ’";
    }
    $(document).on('touchmove', function(e) {
        e.preventDefault();
    });
    displayCount(initial);
    initEvent();
    function offEvent(){
        $('.getequ').unbind();
    }
    function initEvent(){
        $('.getequ').on('touchstart click', function (e) {
            if (!state) {
                state = 1;
                counter = setInterval(timer, 20);   /*timer*/
            }
            this.classList.add('active');
            e.preventDefault();
        });

        $('.getequ').on('touchend click', function (e) {
            if (state) {
                total++;
                $('#result').html(total + ' 次');
            }
            this.classList.remove('active');
            e.preventDefault();
        });
    }
</script>
