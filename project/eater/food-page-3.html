<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>有一个神经病组织举办了一个逆天的大胃王挑战赛，我准备去围观顺便蹭饭了！</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon"/>

    <!-- Declare page as iDevice WebApp friendly -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="Keywords"     content="tataufo 大胃王 热狗" />
    <meta name="Description"  content="tataufo 大胃王吃热狗比赛" />

    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src="assets/img/300x300.jpg" />
    </div>

    <!-- Css files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.min.new.css" rel="stylesheet">


</head>

<body>
	<div class="container-fluid content">

		<div class="row">
		<!-- start: Content -->
		<div class="main ">

			<div class="row">
			    <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><strong>你的体重区间是</strong></h2>
			            </div>
						<div class="panel-body">

                            <div class="project-screening">
                                <div class="project-screening-yellow"></div>
                                <div class="select-1-yellow"></div>
                                <div class="screening-select select-1 current"><a href="javascript:void(0)"><50kg</a></div>
                                <div class="screening-select select-2" selval="4,6"><a href="javascript:void(0)" selval="4,6">50-60kg</a></div>
                                <div class="screening-select select-3" selval="6,7"><a href="javascript:void(0)" selval="6,7">60-75kg</a></div>
                                <div class="screening-select select-4" selval="7,10"><a href="javascript:void(0)" selval="7,10">75-90kg</a></div>
                                <div class="screening-select select-5" selval="10,-1"><a class="last-weight" href="javascript:void(0)" selval="10,-1">>90kg</a></div>
                            </div>


						</div>

			        </div>
			    </div>

			    <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
                            <h2><strong>你喜欢的高热量食品有？<span class="multi">（多选）</span></strong></h2>
			            </div>
			            <div class="panel-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <div class="controls multi-check">
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input">
                                            </label>
                                            <span class="choose">A 薯条</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input" >
                                            </label>
                                            <span class="choose">B 辣条</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input" >
                                            </label>
                                            <span class="choose">C 汉堡</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input" >
                                            </label>
                                            <span class="choose">D 热狗</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input">
                                            </label>
                                            <span class="choose">E 炸鸡</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input">
                                            </label>
                                            <span class="choose">F 甜甜圈</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input">
                                            </label>
                                            <span class="choose">G 奶油</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input">
                                            </label>
                                            <span class="choose">H 可乐</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="switch-input">
                                            </label>
                                            <span class="choose">I 芝士</span>

                                        </div>

                                    </div>
                                </div>

                            </form>
						</div>
			        </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><strong>以下顶级奇葩的食物你喜欢哪些？<span class="multi">（多选）</span></strong></h2>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <div class="controls multi-check">
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" name="test" value="大葱" class="switch-input">
                                            </label>
                                            <span class="choose">A 大葱</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox"  name="test" value="韭菜" class="switch-input">
                                            </label>
                                            <span class="choose">B 韭菜</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox"  name="test" value="甜豆花" class="switch-input">
                                            </label>
                                            <span class="choose">C 甜豆花</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox"  name="test" value="香菜" class="switch-input">
                                            </label>
                                            <span class="choose">D 香菜</span>
                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="checkbox-label">
                                                <input type="checkbox" name="test" value="榴莲" class="switch-input">

                                            </label>
                                            <span class="choose">E 榴莲</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-0 col-xs-4">
                                            <label class="switch switch-info">
                                                <input type="checkbox" name="test" value="臭豆腐" class="switch-input">

                                            </label>
                                            <span class="choose">F 臭豆腐</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-left-0 col-xs-4">
                                            <label class="switch switch-danger">
                                                <input type="checkbox" name="test" value="豆汁" class="switch-input">
                                            </label>
                                            <span class="choose">G 豆汁</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-0 col-xs-4">
                                            <label class="switch switch-danger">
                                                <input type="checkbox" name="test" value="炸昆虫" class="switch-input">
                                            </label>
                                            <span class="choose">H 炸昆虫</span>

                                        </div>
                                        <div class="col-md-1 col-sm-2 padding-0 col-xs-4">
                                            <label class="switch switch-danger">
                                                <input type="checkbox" name="test" value="肥肠" class="switch-input">
                                            </label>
                                            <span class="choose">I 肥肠</span>

                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><strong>你觉得自己是靠脸吃饭的吗？</strong></h2>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <div class="controls">
                                        <label class="double  text-center col-xs-6">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > 是
                                        </label>
                                        <label class="double  text-center col-xs-6">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > 不是
                                        </label>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><strong>你喜欢tataUFO吗？</strong></h2>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <div class="controls">
                                        <label class="trible text-center col-xs-4">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" > 喜欢
                                        </label>
                                        <label class="trible text-center col-xs-4">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" > 讨厌
                                        </label>
                                        <label class="trible text-center padding-right-0 col-xs-4">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" > 不认识
                                        </label>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><strong>你知道tataUFO是个逗比的大学森社交平台吗？</strong></h2>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <div class="controls">
                                        <label class="trible text-center col-xs-12">
                                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option2" > 知道了！硬广去死！
                                        </label>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>


                    <a href="javascript:openloading()" class="btn button-3d btn-seesee">提交报名</a>

				</div><!--/.col-->
			</div><!--/.row-->

		</div>
		<!-- end: Content -->


            <div id="loading">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>


        </div><!--/container-->

	<div class="clearfix"></div>


        <!-- start: JavaScript-->

        <script src="assets/js/jquery-2.1.4.min.js"></script>


        <script src="assets/js/page-load.js"></script>


        <!-- end: JavaScript-->

</body>
</html>
