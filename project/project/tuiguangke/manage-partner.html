<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小浪游戏</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<link rel="shortcut icon" href="/favicon.ico">-->


    <link rel="stylesheet" href="dist/css/light7.min.css">
    <link rel="stylesheet" href="dist/css/light7-swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/icomoon.css">

<body>


<div class="page-group" >
    <div class="page page-current"  id="page-manage-partner">

        <header class="bar rank-nav bar-nav">
            <a class="button button-link button-top-back pull-left back">
                <i class="icon-back"></i>
            </a>
            <h1 class="title">管理合伙人</h1>
        </header>


        <div class="content auto ">

            <div class="manage-notify content-block">
                您的合伙人每产生一笔收入，您均可获得按照与合伙
                人之间的约定获得对应比例的分成奖励，最高可获得
                收入的30%。

                <div class="let-me-taught-you">
                    <a href="how-get-partner.html" class="taught-link">小浪教你如何通过发展合伙人，日进斗金！！</a>
                </div>
            </div>


            <div class="row no-gutter">
                <div class="col-50">
                    <div class="today-mange">
                        <p class="today-header">今日发展合伙人</p>
                        <p class="today-num"><span>0</span>个</p>
                    </div>
                </div>
                <div class="col-50">
                    <div class="total-manage">
                        <p class="today-header">累计发展合伙人</p>
                        <p class="today-num"><span>100</span>个</p>
                    </div>
                </div>
            </div>

            <div class="today-benifit row no-gutter">
                <div class="col-50 today-ben-left">
                    今日合伙人收益
                </div>
                <div class="col-50 today-ben-right">
                    <span>1200. 00</span>元
                </div>
            </div>

            <div class="total-benifit-manage row no-gutter">
                <div class="col-50 today-ben-left">
                    累计收益
                </div>
                <div class="col-50 today-ben-right">
                    <span class="normal-size">4200. 00</span>元
                </div>
            </div>


            <div class="card no-margin">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="partner-list.html" class="item-link manage-partner-list item-content">
                                    <div class="item-media">
                                       <span class="icon-get-partner">
                                           <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span>
                                       </span>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">
                                            发展合伙人（新建合伙人）
                                        </div>

                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card no-margin">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="scan.html" class="item-link manage-partner-list item-content">
                                    <div class="item-media">
                                        <span class="icon-watch"></span>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">
                                            查看合伙人收入
                                        </div>

                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
        <!-- 你的html代码 -->
    </div>

</div>

<script type='text/javascript' src='dist/js/jquery.min.js' ></script>
<script type='text/javascript' src='dist/js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='dist/js/light7-swiper.min.js' charset='utf-8'></script>
<script src="js/BreakingNews.js"></script>

<script type="text/javascript" src="js/modify.js"></script>
