<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="dist/css/light7.min.css">

<body>


<div class="page-group" id="page-money-show">
    <div class="page page-current">
        <header class="bar rank-nav bar-nav">

            <a class="button button-link button-top-back pull-left back" href="index.html">
                <i class="icon-back"></i>
            </a>
            <h1 class="title">晒单</h1>
        </header>

        <div class="content auto">


            <div class="show-money-top">
                <img src="img/show-money-bg-top.png" class="bg" alt="">
                <div class="score">
                    我的成绩单
                </div>
                <div class="total-income">
                    累计收入
                </div>
                <div class="total-income-num">
                    100, 000. 00 <span>元</span>
                </div>
            </div>
            <div class="show-money-bottom">
                <img src="img/show-money-bg-bottom.png" class="bg" alt="">
                <div class="show-detail">
                    注册天数  22天 <br>
                    合伙人个数  33个 <br>
                    合伙人提成收入  <span>99, 9900.00元</span> <br>
                </div>
                <div class="qchar">
                    <img src="img/qchar.png" class="qchar-img" alt="">
                    <br>
                    快来扫码,跟我一起赚钱吧!
                </div>
            </div>



            <div class="paying-btn-group">
                <div class="withdraw-btn">
                    <a href="#" class="button button-fill button-big button-danger">晒出成绩单</a>
                </div>
            </div>



        </div>
        <!-- 你的html代码 -->
    </div>

</div>
