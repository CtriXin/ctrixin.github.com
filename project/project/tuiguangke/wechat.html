<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小浪游戏</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<link rel="shortcut icon" href="/favicon.ico">-->


    <link rel="stylesheet" href="dist/css/light7.min.css">
    <link rel="stylesheet" href="dist/css/light7-swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/icomoon.css">

<body>


<div class="page-group" >
    <div class="page page-current" id="page-wechat">
        <header class="bar rank-nav bar-nav">

            <a class="button button-link button-top-back pull-left back" href="index.html">
                <i class="icon-back"></i>
            </a>
            <h1 class="title">微信提现</h1>
        </header>


        <div class="content auto white-bg">
            <div class="wechat-name">
                <div class="row ">
                    <div class="col-15 text-right" style="line-height: 2rem;font-size: .9rem">姓名:</div>
                    <div class="col-85 withdraw-form-input">
                        <input type="text" placeholder="输入的姓名须与微信绑定银行卡的姓名一致">
                    </div>
                </div>
            </div>



            <div class="content-block">
                <div class="content-padded grid-demo money-list">
                    <div class="row">
                        <div class="col-33 text-center money-box">
                            10元
                        </div>
                        <div class="col-33 text-center money-box">
                            30元
                        </div>
                        <div class="col-33 text-center money-box">
                            50元
                        </div>
                        <div class="col-33 text-center money-box">
                            100元
                        </div>
                        <div class="col-33 text-center money-box">
                            300元
                        </div>
                        <div class="col-33 text-center money-box">
                            500元
                        </div>
                    </div>
                </div>

            </div>


            <div class="paying-btn-group">
                <div class="actual-pay">实际支出30元（当前余额：90元）</div>
                <div class="withdraw-btn">
                    <a href="#" class="button button-fill button-big button-danger">立即提现</a>
                </div>
            </div>



        </div>
        <!-- 你的html代码 -->
    </div>

</div>

<script type='text/javascript' src='dist/js/jquery.min.js' ></script>
<script type='text/javascript' src='dist/js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='dist/js/light7-swiper.min.js' charset='utf-8'></script>
<script src="js/BreakingNews.js"></script>

<script type="text/javascript" src="js/modify.js"></script>



</body>
</html>
