<!--异步加载-->
<script>
    (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'lib/zepto.min.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    (function()
    {var po = document.createElement("script");
        po.type = "text/javascript"; po.async = true;po.src = "js/frozen.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(po, s);
    })();

    jQuery.getScript("js/jquery.scrollLoading.js")
            .done(function() {
                /* 耶，没有问题，这里可以干点什么 */
                //滚动异步加载图片
                $(".scrollLoading").scrollLoading();
                jQuery.getScript("js/simple-lightbox.min.js")
                        .done(function() {
                            /* 耶，没有问题，这里可以干点什么 */
                            //点击查看大图
                            var $dowebok = $('.demo-block a').simpleLightbox({
                                nav: false,
                                close: false,
                                captions:false,
                                widthRatio:1,
                                heightRatio:1,
                                swipeTolerance:100
                            });

                            $dowebok.on('show.simplelightbox', function(){
                                $('.dwo-control').show();
                            });
                            $dowebok.on('close.simplelightbox', function(){
                                $('.dwo-control').hide();
                            });

                            $('.dwo-prev').on('click', function(){
                                $dowebok.prev();
                                return false;
                            });
                            $('.dwo-next').on('click', function(){
                                $dowebok.next();
                                return false;
                            });
                            $('.dwo-close').on('click', function(){
                                $dowebok.close();
                                return false;
                            });
                            $('.sl-overlay').on('click', function(){
                                $dowebok.close();
                                return false;
                            });


                        })
                        .fail(function() {
                            console.log('js加载出错了');
                        });
            })
            .fail(function() {
                console.log('js加载出错了');
            });
</script>
