<meta charset="utf-8">
<title>
    <%= title %>
</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=contain">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<meta name="keywords" content="live">
<meta name="wap-font-scale" content="no">
<style type="text/css">
    @keyframes lds-facebook_1 {
        0% {
            top: 21%;
            height: 65%;
        }
        50% {
            top: 32%;
            height: 43%;
        }
        100% {
            top: 32%;
            height: 43%;
        }
    }

    @-webkit-keyframes lds-facebook_1 {
        0% {
            top: 21%;
            height: 65%;
        }
        50% {
            top: 32%;
            height: 43%;
        }
        100% {
            top: 32%;
            height: 43%;
        }
    }

    @keyframes lds-facebook_2 {
        0% {
            top: 25%;
            height: 60%;
        }
        50% {
            top: 32%;
            height: 43%;
        }
        100% {
            top: 32%;
            height: 43%;
        }
    }

    @-webkit-keyframes lds-facebook_2 {
        0% {
            top: 25%;
            height: 60%;
        }
        50% {
            top: 32%;
            height: 43%;
        }
        100% {
            top: 32%;
            height: 43%;
        }
    }

    @keyframes lds-facebook_3 {
        0% {
            top: 27%;
            height: 55%;
        }
        50% {
            top: 32%;
            height: 43%;
        }
        100% {
            top: 32%;
            height: 43%;
        }
    }

    @-webkit-keyframes lds-facebook_3 {
        0% {
            top: 27%;
            height: 55%;
        }
        50% {
            top: 32%;
            height: 43%;
        }
        100% {
            top: 32%;
            height: 43%;
        }
    }

    .lds-facebook {
        position: relative;
    }

    .lds-facebook div {
        position: absolute;
        width: 12%;
    }

    .lds-facebook div:nth-child(1) {
        left: 15%;
        background: #f08d43;
        -webkit-animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
    }

    .lds-facebook div:nth-child(2) {
        left: 45%;
        background: #f6eddc;
        -webkit-animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        -webkit-animation-delay: -0.1s;
        animation-delay: -0.1s;
    }

    .lds-facebook div:nth-child(3) {
        right: 15%;
        background: #f9d887;
        -webkit-animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }

    .lds-facebook {
        width: 40vw !important;
        height: 40vw !important;
    }

    .lds-css {
        width: 100vw;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        background: white;
    }
</style>
<script>
    //rem处理方案
    var dpr = window.devicePixelRatio || 1; //分辨率比例值
    dpr = dpr >= 3 ? 3 : (dpr >= 2 ? 2 : 1);
    var scales = 1 / dpr; //得到当前屏幕或设备的是否retina
    // var width = window.screen.width / dpr; //得到宽度
    var width = screen.availWidth; //得到宽度
    // console.log(width);
    // var scale = width / 375; //得到基于iphone6的缩放比例
    // console.log(width, window.screen.width, document.documentElement.clientWidth, screen.width, screen.availWidth, window.innerWidth);

    //设置html的字体大小
    var ht = document.getElementsByTagName("html");
    ht[0].style.fontSize = width / 10 * dpr + 'px'

    // 设置meta的缩放比
    var meta = document.createElement('meta');
    meta.name = "viewport";
    meta.content = 'initial-scale=1' + ',maximum-scale=' + scales + ', minimum-scale=' + scales +
        ',user-scalable=no' + ',viewport-fit=contain';
    document.getElementsByTagName('head')[0].appendChild(meta);
</script>
